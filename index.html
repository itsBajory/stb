<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProFit 1.0.4</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

</head> 



<body>
    <header>
      <div id="progressBarContainer">
        <div id="progressBar"></div>
        <span id="progressStatus"></span>
      </div>
    
      <div class="title">
        <img class="logo" src="assets/profitLogo.png" alt="ProFit Logo">
      </div>
    </header>
    
    <div class="main">
      <div class="textWrap">
        <p class="subtitle">
          <span class="grad"> A smart tool to process & adapt</span>
          <span class="grad">STB & TOD images using AI</span>
          <span class="emoji">✨</span>
        </p>
      </div>
    </div>
    
    <div class="mode-switcher" id="mode-switcher">
      <label for="modeSelect">Choose Mode:</label>
      <div id="modeSelect">
          <button class="mode-button" data-mode="entertainment">Entertainment Mode</button>
          <button class="mode-button" data-mode="sports">Sports Mode</button>
      </div>
  </div>
  
  <div id="genericCheckboxContainer" style="display:none;">
      <input type="checkbox" id="genericMode" name="genericMode">
      <label for="genericMode">Generic</label>
  </div>
  

    <div class="container">
      <label for="backdropInput">
        <div class="drop-zone" id="backdropDropZone">
          <span class="label-header">Upload Backdrops</span>
          <input type="file" id="backdropInput" multiple>
          <span id="backdropIndicator" class="upload-indicator">Click or Drag and drop all backdrop images</span>
        </div>
      </label>
    
      <label for="logoInput">
        <div class="drop-zone" id="logoDropZone">
          <span class="label-header">Upload Logos</span>
          <input type="file" id="logoInput" multiple>
          <span id="logoIndicator" class="upload-indicator">Click or Drag and drop all logo images</span>
        </div>
      </label>
    </div>
        <div class="success" id="successMessage" style="display: none;">
          <img src="assets/hands.png" alt="hands & Heart Image">
          <span class="label-header">Thanks for using ProFit AI✨</span>
          
          <span>Voila! Images processed Sucessfully!</span>
          <img src="assets/khaby-lame.gif" alt="Khaby Lame Meme" class="khaby-lame-gif">
          
          <!-- Flex container for buttons -->
          <div id="buttonContainer" style="display:none;" class="flex-container">
            <!-- The download button will be dynamically added here -->
            <div id="output"></div>
            <button id="previewButton">Preview Images</button>
          </div>

        </div>
        <button id="processMoreButton" style="display: none;">Process More Images</button>
    
    
    <button id="processButton" class="btn-Primary">Process Images</button>
    
    
  

    
    <!-- Toast component -->
    <div id="toast"></div>
    
    <script src="js/scripts.js"></script>
    <script src="js/jszip.min.js"></script>
    </body>
    </html>
